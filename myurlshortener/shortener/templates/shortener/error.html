{% extends 'shortener/base.html' %}

{% block body %}

    {% if error %}
        <center>
            <h3>Error: {{error}}</h3>
            <img src="https://st2.depositphotos.com/1006899/5283/i/450/depositphotos_52839753-stock-photo-error-illustration.jpg" alt="Error image">
        </center>
    {% endif %}

{% endblock %}
